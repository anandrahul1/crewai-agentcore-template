name: Deploy {{AGENT_NAME}} to AgentCore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install bedrock-agentcore
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    
    - name: Deploy to AgentCore
      run: |
        echo "Deploying {{TEAM_NAME}}-{{AGENT_NAME}} to AgentCore..."
        agentcore deploy --name {{TEAM_NAME}}-{{AGENT_NAME}} --runtime-config agentcore.yaml
        echo "Deployment completed!"
    
    - name: Get deployment URL
      run: |
        DEPLOYMENT_URL=$(agentcore status --name {{TEAM_NAME}}-{{AGENT_NAME}} --output url)
        echo "DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
        echo "Agent deployed at: $DEPLOYMENT_URL"
